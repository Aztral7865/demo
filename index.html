<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .loading-message {
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-message">
        <p>Carregando a versão otimizada para o seu dispositivo...</p>
    </div>

    <script>
        function detectarDispositivoERedirecionar() {
            const larguraLimiteMobile = 767;
            const currentHash = window.location.hash; // Pega o hash atual da URL

            console.log('Largura atual da janela (innerWidth): ' + window.innerWidth + 'px');
            console.log('Largura limite para mobile (<=): ' + larguraLimiteMobile + 'px');
            console.log('Hash atual: ' + currentHash); // Para depuração

            if (window.innerWidth <= larguraLimiteMobile) {
                // Adiciona o hash ao redirecionamento, se existir
                window.location.replace('mobile.html' + currentHash);
            } else {
                // Adiciona o hash ao redirecionamento, se existir
                window.location.replace('desktop.html' + currentHash);
            }
        }

        document.addEventListener('DOMContentLoaded', detectarDispositivoERedirecionar);
        // Não precisamos do listener 'resize' para redirecionamento, pois queremos que aconteça apenas uma vez.
        // O usuário já estará na versão correta da página após o primeiro carregamento.
        // Remova a linha abaixo se você quer apenas o redirecionamento inicial:
        // window.addEventListener('resize', detectarDispositivoERedirecionar);
    </script>
</body>
</html>
